<div class="row">
    <div *ngFor="let gifItem of getResultados" class="col-md-4 col-sm-6">
        <div class="card">
            <img [src]="gifItem.images.downsized_medium.url" [alt]="gifItem.title" class="card-img-top"/>
            <div class="card-body">
                <p class="card-text">
                    {{gifItem.title}}
                </p>
            </div>
        </div>
    </div>
</div>
